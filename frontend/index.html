<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harf Hesaplama Sistemi</title>
    <script>
        // Router Mantığı
        function checkAuth() {
            const userType = localStorage.getItem('userType');
            const selectedUni = localStorage.getItem('selectedUniversity');
            const selectedDept = localStorage.getItem('selectedDepartment');

            if (!userType) {
                // Giriş tipi seçilmemiş -> Landing
                window.location.replace('landing.html');
            } else if (!selectedUni || !selectedDept) {
                // Üniversite/Bölüm seçilmemiş -> Wizard
                window.location.replace('wizard.html');
            } else {
                // Her şey tamam -> Ana Sayfa
                window.location.replace('main.html');
            }
        }

        checkAuth();
    </script>
</head>

<body>
    <p>Yönlendiriliyorsunuz...</p>
</body>

</html>
