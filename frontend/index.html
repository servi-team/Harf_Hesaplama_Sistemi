<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üniversite Not Hesaplama Sistemi</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container">
        <div class="login-card">
            <!-- Header -->
            <div class="header">
                <div class="icon-wrapper">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                        <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                    </svg>
                </div>
                <h1 class="title">Not Hesaplama Sistemi</h1>
                <p class="subtitle">Üniversite not ortalamanızı kolayca hesaplayın</p>
            </div>

            <!-- Form -->
            <div class="form-container">
                <div class="form-group">
                    <label for="university-select">Üniversite</label>
                    <div class="select-wrapper">
                        <select id="university-select" class="custom-select">
                            <option value="">Üniversite seçin...</option>
                            <option value="itu">İstanbul Teknik Üniversitesi</option>
                            <option value="boun">Boğaziçi Üniversitesi</option>
                            <option value="odtu">Orta Doğu Teknik Üniversitesi</option>
                            <option value="itu-kuzey">İTÜ Kuzey Kıbrıs</option>
                        </select>
                        <svg class="select-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label for="department-select">Bölüm</label>
                    <div class="select-wrapper">
                        <select id="department-select" class="custom-select" disabled>
                            <option value="">Önce üniversite seçin...</option>
                        </select>
                        <svg class="select-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                </div>

                <button id="continue-btn" class="btn-primary" disabled>
                    <span>Devam Et</span>
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>Tüm üniversite öğrencileri için ücretsiz</p>
            </div>
        </div>
    </div>

    <script src="js/mock-data.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
